    <style>
        mark {

        }

</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>Nesta frase temos um termo em negrito <b>usando a tag B</b></p>
    <p>Nesta frase temos um <strong>O termo em negrito</strong></p>
    <h2>Itálico/Ênfase</h2>
    <p>Nesta frase temos um termo <em>em ênfase</em></p>
    <h2>Texto marcado</h2>
   <p> Podemos criar também um <mark >texto marcado</mark> </p>
   <p> Podemos criar também um <mark >texto marcado</mark> </p>
